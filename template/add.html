<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>List Prjct</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">List.Prjct</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home-content" class="container">
      <div class="mt-5">
        <div class="d-flex justify-content-between align-content-center">
          <h3>Add items</h3>
          <a href="./list.html" class="btn btn-outline-danger btn-squere">X</a>
        </div>
        <form class="mt-3">
          <div class="mb-3 row justify-content-between">
            <div class="col-12 col-sm-6">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Project A"
              />
            </div>
            <div class="col-12 col-sm-6">
              <label for="status" class="form-label">Status</label>
              <select
                class="form-select"
                aria-label="Default select exemple"
                id=""
              >
                <option value="true">Done</option>
                <option value="false">Abandon</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"> Thumbnail img link </label>

            <input
                type="text"
                class="form-control"
                id="Thumbnail"
                placeholder="https://image.com"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"> Description </label>

            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
